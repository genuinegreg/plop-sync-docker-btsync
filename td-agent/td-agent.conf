<source>
  type exec
  command echo "`hostname`\tapparent-size\t`du --apparent-size -d 0 /btsync_data/data`"
  keys hostname,metric,size,folder
  tag btsync.size
  time_format %Y-%m-%d %H:%M:%S
  run_interval 60s
</source>

<source>
  type exec
  command echo "`hostname`\tdisk-usage\t`du -d 0 /btsync_data/data`"
  keys hostname,metric,size,folder
  tag btsync.size
  time_format %Y-%m-%d %H:%M:%S
  run_interval 60s
</source>

<source>
  type dstat
  tag btsync.dstat
  option -n
  delay 10
</source>


<match btsync.**>
  type mongo
  host ##DB_HOST##
  port ##DB_PORT##
  database ##DB_NAME##

  tag_mapped
  collection ##DB_COLLECTION##

  capped
  capped_size 1024m

  # flush
  flush_interval 10s
</match>


