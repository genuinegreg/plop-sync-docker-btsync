<source>
  type exec
  command echo "`hostname`\t`du --apparent-size -d 0 /btsync_data/data`"
  keys hostname,size,folder
  tag btsync.size.apparent
  time_format %Y-%m-%d %H:%M:%S
  run_interval 60s
</source>

<source>
  type exec
  command echo "`hostname`\t`du -d 0 /btsync_data/data`"
  keys host,size,folder
  tag btsync.size.total
  time_format %Y-%m-%d %H:%M:%S
  run_interval 60s
</source>

<source>
  type dstat
  tag btsync.net
  option -n
  delay 10
</source>


<match btsync.**>
  type mongo
  host ##DB_HOST##
  port ##DB_PORT##
  database ##DB_NAME##
  collection ##DB_COLLECTION##

  # flush
  flush_interval 10s
</match>


